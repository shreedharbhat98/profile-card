<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="overflow-y-hidden">
    <div class="card px-4 border bg-white border-slate-200 rounded-lg">
      <div class="flex justify-center items-center">
        <img class="h-16 w-16 my-6" src="/img/profile.png" alt="Sarah Dole" loading="lazy">
      </div>
      <div class="text-center truncate mb-6">
        <h1 title="Sarah Dole" class="text-xl font-medium text-slate-900">Sarah Dole</h1>
        <p title="Front End Engineer @ Microsoft" class="text-sm text-neutral-600">Front End Engineer @ Microsoft</p>
      </div>
      <div 
        title="I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer." 
        class="text-neutral-600 text-base font-normal text-center mb-10">
        I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.
      </div>
      <button 
        class="cursor-pointer bg-indigo-700 font-medium text-white w-full rounded py-2.5 mb-6 transition-all duration-200 hover:bg-indigo-800 focus:ring focus:ring-indigo-200 disabled:cursor-not-allowed disabled:bg-neutral-100 disabled:text-neutral-400">
        Contact me
      </button>
      <div class="flex justify-center items-center mb-4">
        <button class="px-2 py-1 mr-2 rounded cursor-pointer disabled:cursor-not-allowed text-indigo-700 hover:bg-zinc-50 focus:ring focus:ring-indigo-200">
          <i class="ri-github-fill"></i>
        </button>
        <button class="px-2 py-1 mr-2 rounded cursor-pointer disabled:cursor-not-allowed text-indigo-700 hover:bg-zinc-50 focus:ring focus:ring-indigo-200">
          <i class="ri-linkedin-box-fill"></i>
        </button>
        <button class="px-2 py-1 mr-2 rounded cursor-pointer disabled:cursor-not-allowed text-indigo-700 hover:bg-zinc-50 focus:ring focus:ring-indigo-200">
          <i class="ri-instagram-fill"></i>
        </button>
        <button class="px-2 py-1 mr-2 rounded cursor-pointer disabled:cursor-not-allowed text-indigo-700 hover:bg-zinc-50 focus:ring focus:ring-indigo-200 ">
          <i class="ri-twitter-x-fill"></i>
        </button>
      </div>
    </div>
  

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Shreedhar Bhat</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
